<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Proxy</title>
    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('fonts/minecraftia.ttf') format('truetype'); /* Adjust the path as necessary */
        }

        body {
            font-family: 'Minecraftia', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #4a90e2, #9013fe, #f0f, #00c6ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            font-size: 1.2em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #9013fe;
        }

        button {
            padding: 15px 25px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #9013fe;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            input[type="text"], button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Proxy</h1>
        <input type="text" id="url" placeholder="Enter URL to visit" />
        <button onclick="visitSite()">Go</button>
    </div>

    <script>
        function visitSite() {
            const url = document.getElementById('url').value;
            // Validate URL
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            // Construct the URL to the proxy
            const proxyUrl = `http://132.148.244.30:45157?url=${encodeURIComponent(url)}`;
            window.location.href = proxyUrl; // Redirect to the proxy URL
        }
    </script>
</body>
</html>
